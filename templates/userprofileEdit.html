<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
  
  <div class="container">
    <div class="row justify-content-center">
            
      <div class="col-md-8">
        <div class="mb-3">
            <label for="photoUpload" id="profilepic" class="form-label">Upload Profile Picture</label>
            <input type="file" class="form-control" id="photoUpload" accept="image/*" onchange="handleFileSelect(event)">
        </div>
        <div id="imagePreview" class="mb-3">
            <label>Preview:</label>
            <img id="previewImage" class="img-fluid rounded" alt="Preview">
        </div>
        <div class="card form-container">
          <div class="card-header text-center">
            <h3>Updating Your User Details</h3>
          </div>
          <div class="card-body">
            <form action="/updateUserInfo", method="POST">
              
              <div class="mb-3">
                <label for="bio" class="form-label">Bio:</label>
                <textarea id="bio" name="bio" class="form-control" rows="4" placeholder="Enter your bio here..."></textarea>
              </div>
              <div class="mb-3">
                <label for="occupation" class="form-label">Occupation</label>
                <input type="text" class="form-control" id="occupation" name="occupation" placeholder="Enter your occupation">
              </div>
              <div class="mb-3">
                <label for="contact" class="form-label">Contact Details</label>
                <input type="tel" class="form-control" id="contact" name="contact" placeholder="Enter your contact number" required>
              </div>
              <div class="mb-3">
                <label for="address" class="form-label">Home Address</label>
                <input type="text" class="form-control" id="address" name="address" placeholder="Enter your home address" required>
              </div>
              <div class="mb-3">
                <label for="postalCode" class="form-label">Postal Code</label>
                <input type="text" class="form-control" id="postalCode" name="postalCode" placeholder="Enter your postal code" required>
              </div>
              <!--<div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" title="Passwords must match and contain at least one number, one uppercase and one lowercase letter, and be at least 6 characters long">
              </div>
              <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
                
              </div>-->
                <div class="container">
                    <div class="row col-md-8">
                      {% for interest in common_interests %}
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="{{ interest }}" name="{{ interest }}">
                        <label class="form-check-label" for="{{ interest }}">{{ interest }}</label>
                      </div>
                      {% endfor %}
                    </div>
                  <div class="text-center">
                    <button type="submit" class="btn btn-primary">Update</button>
                  </div>
               
                </div>
            </form>
        </div>
      </div>
    </div>
  </div>
  <div class="mt-3">
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function handleFileSelect(event) {
    const file = event.target.files[0];
    if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
            const previewImage = document.getElementById('previewImage');
            previewImage.src = e.target.result;
            document.getElementById('imagePreview').style.display = 'block';
        }
        reader.readAsDataURL(file);
    }
}
</script>
</body>
</html>
